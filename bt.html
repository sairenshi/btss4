<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 style="background-color: red; text-align: center; color: white; width: 280px;">Sở thích của bạn</h2>
    <form action="">
      <label for="text" style="color: blue">Họ và tên</label>
      <input type="username" id="username" name="username" required /><br />
      <label for="text" style="color: blue">Email</label>
      <input type="email" id="email" name="email" required /><br />
      <label style="color: blue">Sở thích</label>
      <table>
        <tr>
          <td style="color: red"><input type="checkbox" />Thể thao</td>
          <td style="color: red"><input type="checkbox" />Âm nhạc</td>
          <td style="color: red"><input type="checkbox" />Đọc sách</td>
        </tr>
        <tr>
          <td style="color: red"><input type="checkbox" />Lướt web</td>
          <td style="color: red"><input type="checkbox" />Chơi game</td>
          <td style="color: red"><input type="checkbox" />Điện ảnh</td>
        </tr>
        <tr>
          <td style="color: red"><input type="checkbox" />Du lịch</td>
        </tr>
      </table>
      <input type="submit" value="Gửi thông tin">
      <input type="reset" value="Nhập lại">
    </form>
  </body>
</html>
